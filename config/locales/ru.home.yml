    home:
      index:
        header: Анализатор качества кода на Github
        content: |-
          Сервис, с помощью которого команды могут отслеживать качество своих публичных репозиториев.
          К проекту подключаются репозитории, которые затем проверяются через механизм проверки github.
          Результат отображается как в интерфейсе github, так и на самом сервисе.
